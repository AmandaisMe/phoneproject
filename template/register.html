<header>
  <h3>招聘网</h3>
</header>
<form class="form-horizontal" style='margin-top:50px'>
  <label for="">登录</label>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" ng-model='username' id="inputEmail3" placeholder="请输入邮箱或手机号">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" ng-model='password' id="inputPassword3" placeholder="请输入密码">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click='login()'>登录</button>
      <button type="submit" class="btn btn-default">快速注册</button>

    </div>
  </div>
  
</form>
